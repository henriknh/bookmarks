<!DOCTYPE html>
<html>
<head>
  <title>Bookmarks - Settings</title>
  <meta charset='utf-8'>
  <script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
  <script type=text/javascript src="{{url_for('static', filename='js/bookmarks.js') }}"></script>
  <script type=text/javascript src="{{url_for('static', filename='js/editor.js') }}"></script>
  <script type=text/javascript src="{{url_for('static', filename='js/themes.js') }}"></script>
  <script type=text/javascript src="{{url_for('static', filename='js/jquery.min.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/btcdonate.css') }}">
  <script src="{{url_for('static', filename='js/drag-arrange.min.js') }}"></script>
</head>
<body>

  <div class="sidebar">
    <div class="item title"><a href="/"><i class="fa fa-angle-left" aria-hidden="true"></i> Bookmarks</a></div>

    {% for item in menu_items %}
      {% if item|lower == active %}
        <div class="item active"><a href="/settings/{{ item|lower }}">{{ item }}</a></div>
      {% else %}
        <div class="item"><a href="/settings/{{ item|lower|urlencode }}">{{ item }}</a></div>
      {% endif %}
    {% endfor %}

    <div class="item logout"><a href="/logout">Logout</i></a></div>
  </div>

  <div class="content">
    {% include (active|lower + ".html") %}
  </div>

<footer>
  Henrik Nilsson Harnert
</footer>


</body>
</html>
